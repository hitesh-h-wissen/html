        .gallery-item {
            overflow: hidden;

        .gallery-image {
            transition: transform .5s ease, filter .5s ease;

            width: 100%;
            height: auto;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
            filter: brightness(85%);

            .gallery-grid .gallery-item {

    </style>
