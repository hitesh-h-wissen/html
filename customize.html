    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            background-image: url('resources/images/1.webp');

        }
        .content {
            padding-top: 60px; /* Adjust based on your navbar's height */

            max-width: 600px;
            margin: auto;
            
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        /* Add styles for your navbar and footer if necessary */
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Adventure Treks</a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="all_treks.html">All Treks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customize.html">Customize Treks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suggest me a Trek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ArticlesÌ¥</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search" />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container content">
        <div class="card card-customize-trek">
            <div class="card-header">
                Customize Your Trek
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <select class="form-select" id="destination" required>
                            <option selected>Choose...</option>
                            <option value="Everest Base Camp">Everest Base Camp</option>
                            <option value="Annapurna Circuit">Annapurna Circuit</option>
                            <option value="Langtang Valley">Langtang Valley</option>
                            <!-- Add more destinations as needed -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="trekDate" class="form-label">Trek Date</label>
                        <input type="text" class="form-control" id="trekDate" placeholder="Select date range" required>
                    </div>

                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty Level</label>
                        <select class="form-select" id="difficulty" required>
                            <option selected>Choose...</option>
                            <option value="Easy">Easy</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Challenging">Challenging</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="groupSize" class="form-label">Group Size</label>
                        <input type="number" class="form-control" id="groupSize" placeholder="Enter group size"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="specialRequests" class="form-label">Special Requests</label>
                        <textarea class="form-control" id="specialRequests" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid align-items-center">
        <div class="card card-customize-trek"></div>
    </div>

    <footer class="text-muted py-4 bg-dark text-white-50 fixed-bottom">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#" class="text-white">Back to top</a>
            </p>
            <p class="mb-1">Trekking Adventures &copy; 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
