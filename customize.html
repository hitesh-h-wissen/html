<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Trek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            background-image: url('resources/images/1.webp');

        }

        .content {
            padding-top: 60px;
            /* Adjust based on your navbar's height */
            padding-bottom: 100px;
            /* Adjust based on your footer's height */
        }

        .card-customize-trek {
            max-width: 600px;
            margin: auto;

        }

        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Add styles for your navbar and footer if necessary */
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Trekking Adventures</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="all_treks.html">Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customize.html">Customize My Trek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="articles.html">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="store.html">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>

            </ul>
        </div>
    </nav>


    <div class="container content p-lg-5">
        <div class="card card-customize-trek">
            <div class="card-header">
                Customize Your Trek
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <select class="form-select" id="destination" required>
                            <option selected>Choose...</option>
                            <option value="Everest Base Camp">Everest Base Camp</option>
                            <option value="Annapurna Circuit">Annapurna Circuit</option>
                            <option value="Langtang Valley">Langtang Valley</option>
                            <!-- Add more destinations as needed -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="trekDate" class="form-label">Trek Date</label>
                        <input type="text" class="form-control" id="trekDate" placeholder="Select date range" required>
                    </div>

                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty Level</label>
                        <select class="form-select" id="difficulty" required>
                            <option selected>Choose...</option>
                            <option value="Easy">Easy</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Challenging">Challenging</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="groupSize" class="form-label">Group Size</label>
                        <input type="number" class="form-control" id="groupSize" placeholder="Enter group size"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="specialRequests" class="form-label">Special Requests</label>
                        <textarea class="form-control" id="specialRequests" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white fixed-bottom">
        <div class="container text-center">
            <span>&copy; 2024 Trekking Adventures</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
